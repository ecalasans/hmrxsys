{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homomorphic RX</title>
    <link  rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
</head>
<body>
    <section class="titulo container">
        <img src="{% static 'img/painel.png' %}" class="img-fluid mx-auto d-block">
        <h1 class="text-center pt-3">Homomorphic RX</h1>
        <div class="row">
        </div>
    </section>

    <section class="login container">
        <form method="POST" action="{% url 'sysLogin' %}">
            {% csrf_token %}
            <div class="row mt-4">
                <div class="col-lg-2"></div>
                <div class="col-lg-4">
                    <input class="form-control" id="usuario"
                           type="text" name="usuario" placeholder="UsuÃ¡rio">
                </div>
                <div class="col-lg-4">
                    <input type="password" id="senha" name="senha" class="form-control"
                        placeholder="Senha">
                </div>
                <div class="col-lg-2"></div>
            </div>
            <div class="row mt-2">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <div class="d-grid gap-2 d-md-block text-center">
                        <button type="submit" class="btn btn-outline-primary">Login</button>
                        <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                    </div>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </form>
    </section>

    <footer class="container">
        <p class="rodape text-center pt-3" style="font-size: 0.8em;">&copy;Desenvolvido por ECalasans 2021</p>
    </footer>

</body>
</html>
